<!DOCTYPE html>
<html>
<head>
    <title>Forward vs Redirect</title>
</head>
<body>
    <h2>Choose an Action</h2>
    <form action="ForwardServlet" method="get">
        <input type="submit" value="Forward Request">
    </form>
    <br>
    <form action="RedirectServlet" method="get">
        <input type="submit" value="Redirect Request">
    </form>
</body>
</html>
